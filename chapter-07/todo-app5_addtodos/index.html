<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App2</title>
</head>
<body>
    <h1>Todos</h1>
    <input type="text" id="search-text" placeholder="Filter todos">
    <label>
        <input type="checkbox" id="hide-completed"> Hide Completed
    </label>
    <div id="todos"></div>
    <form id="new-todo">
        <input type="text" placeholder="Something to do" name="text">
        <button>Add Todo</button>
    </form>
    <script src="todos-functions.js"></script>
    <script src="app.js"></script>
</body>
</html>
